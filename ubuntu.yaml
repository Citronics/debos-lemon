{{- $image := or .image "ubuntu-fp2.img" -}}

architecture: armhf

actions:
  - action: debootstrap
    suite: "noble"
    components:
      - main
      - universe
    mirror: http://ports.ubuntu.com/ubuntu-ports
    variant: minbase
    keyring-file: /usr/share/keyrings/ubuntu-archive-keyring.gpg

  - action: run
    description: Enable non-free-firmware Ubuntu repo
    chroot: true
    command: sed -i 's/main$/main non-free-firmware/g' /etc/apt/sources.list

  - action: apt
    packages: [ca-certificates, coreutils, sudo, openssh-server, adduser, systemd, systemd-sysv, systemd-resolved, nano, vim, qrtr-tools, libqmi-utils, rmtfs, udev, kmod, network-manager, modemmanager, wpasupplicant, ifupdown, isc-dhcp-client, isc-dhcp-server, systemd-timesyncd, bluetooth, kpartx, cloud-utils, fake-hwclock]

  - action: run
    description: Add citronics APT repository
    chroot: true
    command: echo "deb [trusted=yes] https://raw.githubusercontent.com/Citronics/deb-packages/main stable main" | tee /etc/apt/sources.list.d/citronics.list

  - action: apt
    packages: [linux-firmware-lemon]

  - action: run
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    chroot: true
    command: echo citronics > /etc/hostname

  - action: overlay
    source: overlays
    destination: /

  - action: run
    chroot: true
    script: scripts/setup-networking.sh

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 750MB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot
        partition: boot
    partitions:
      - name: boot
        fs: ext2
        start: 0%
        end: 50MB
        flags: [ boot ]
      - name: root
        fs: ext4
        start: 50MB
        end: 100%

  - action: filesystem-deploy
    description: Deploying filesystem onto image
